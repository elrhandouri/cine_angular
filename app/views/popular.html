<label>Current Page Number : </label><span> {{currentPage}}</span>

<uib-pagination ng-model="currentPage" total-items="totalItems" items-per-page="itemsPerPage" max-size="maxSize" boundary-links="true" rotate="false"></uib-pagination>

<div class="movies-container" id="top">

    <ul class="movies">

        <li ng-repeat="movie in movies">

            <div class="row">

                <div class="col-md-4">

                    <img ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" width="200" height="300"/>

                </div>

                <div class="col-md-8">

                    <a ng-href="#/info/{{movie.id}}"><h4 ng-bind="movie.title"></h4></a>

                    <label>AnnÃ©e:</label><span class="date" ng-bind="movie.release_date | date:'yyyy'"></span><br/>

                    <label>Note:</label><rating ng-model="movie.vote_average" max="10" readonly="true"></rating>(<span ng-bind="movie.vote_count"></span> avis)<br/>

                </div>

            </div>

        </li>

    </ul>
    
    

</div>

<label>Current Page Number : </label><span> {{currentPage}}</span>

<uib-pagination ng-model="currentPage" total-items="totalItems" items-per-page="itemsPerPage" max-size="maxSize" ng-change="pageChangedLog()" boundary-links="true" rotate="false"></uib-pagination>
